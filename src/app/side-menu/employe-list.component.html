<div class="list-group btn-group sideBar">
  <ul class="list-group">
    <li class="titleList">Tasks selection</li>
    <hr>
    <li class="list-group-item"
    *ngFor="let employe of employes; let i = index"
    [ngClass]="{'active': selectedEmployeIndex === i}"
    (click)="onSelect(employe); selectedEmployeIndex = i; selectedStateIndex = -1">
    {{employe.name}}
    </li>
    <hr>
    <li class="list-group-item"
    *ngFor="let state of states; let i = index"
    [ngClass]="{'active': selectedStateIndex === i}"
    (click)="filterTasks(state); selectedStateIndex = i; selectedEmployeIndex = -1">
    {{state}}
    </li>
  </ul>
</div>
