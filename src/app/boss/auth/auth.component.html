<div class="row">
    <div class="col-12">
        <form #authForm="ngForm">
            <div class="form-group">
                <label for="user">User</label>
                <input type="user"
                id="user"
                class="form-control"
                ngModel
                name="user"
                required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required>
            </div>
            <div>
                <!--se true mostro login-->
                <button class="btn btn-primary"
                    type="submit"
                    [disabled]="!authForm.valid"
                    (click)="sendToBoss()">
                    Login
                </button>
                <!--<button
                    class="btn btn-primary"
                    (click)="onSwitchMode()">
                    Switch to {{isLoginMode ? 'Sign up' : 'Login'}}
                </button>-->
            </div>
        </form>
    </div>
</div>
