<div class="row backgroud-box">
  <div class="col-12">
    <form #authForm="ngForm">
      <div class="form-group">
        <label for="user">User (admin)</label>
        <input
        type="user"
        id="user"
        class="form-control"
        ngModel
        name="user"
        placeholder="admin"
        required>
      </div>
      <div class="form-group">
        <label for="password">Password (admin)</label>
        <input type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        placeholder="admin"
        required>
      </div>
      <!--se true mostro login-->
      <div>
        <button class="button center-btn"
        type="submit"
        [disabled]="!authForm.valid"
        (click)="sendToBoss()">
          Login
        </button>
        <!--<button
        class="btn btn-primary"
        (click)="onSwitchMode()">
          Switch to {{isLoginMode ? 'Sign up' : 'Login'}}
        </button>-->
      </div>
    </form>
  </div>
</div>
