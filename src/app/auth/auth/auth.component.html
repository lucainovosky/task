<div class="row">
    <div class="col-xs-12">
        <form #authForm="ngForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" 
                id="email" 
                class="form-control" 
                ngModel 
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <div>
                <!--se true mostro login-->
                <button class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid">
                    {{isLoginMode ? 'Login' : 'Sign up'}}
                </button>
                <button 
                    class="btn btn-primary" 
                    (click)="onSwitchMode()">
                    Switch to {{isLoginMode ? 'Sign up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
